<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book to Playlist</title>

    <link rel="stylesheet" href="/static/css/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/static/css/styles_result.css" />
    <link rel="shortcut icon" href="/static/images/fav.png" type="image/x-icon">
</head>
<body>

    <div class="container-app">

        <!-- Header com logo e links -->
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">
                    <img src="/static/images/logo.png" alt="">
                    <p>StorySoundTrack</p>
                </a>
                <div class="nav-center">
                    <ul>
                        <li><a href="/"><i class="material-icons">home</i>Home</a></li>
                        <li><a href="{{ url_for('index') }}#funcionalidades"><i class="material-icons">playlist_add</i>Funcionalidades</a></li>
                        <li><a href="{{ url_for('index') }}#contato"><i class="material-icons">email</i>Contato</a></li>
                    </ul>
                </div>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>

        <!-- Navegação para dispositivos móveis -->
        <ul class="sidenav" id="mobile-nav">
            <li><a href="/"><i class="material-icons">home</i>Home</a></li>
            <li><a href="{{ url_for('index') }}#funcionalidades"><i class="material-icons">playlist_add</i>Funcionalidades</a></li>
            <li><a href="{{ url_for('index') }}#contato"><i class="material-icons">email</i>Contato</a></li>
        </ul>

        <div class="result_section">
            <!-- Seção de Informações do Livro -->
            <div class="book-info-section">
                <!-- Poster do Livro -->
                <div class="poster">
                    <img id="bookImage" src="" alt="Capa do Livro">
                </div>

                <!-- Descrição do Livro -->
                <div class="description">
                    <h4 id="bookTitle"></h4>
                    <p id="bookDescription"></p>
                    <button onclick="openModalDescription()">Ver mais</button>
                </div>
            </div>

            <!-- Playlist de Músicas -->
            <div class="playlist-section">
                <h2>Playlist Recomendada</h2>
                <div class="playlist" id="playlist-container">
                    <!-- Botões de navegação acima do carrossel -->
                    <div class="swiper-navigation-top">
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>

                    <!-- Carrossel de músicas -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper"></div>
                    </div>
                </div>
            </div>

            <!-- Gráfico de Sentimentos -->
            <div class="sentiment-section">
                <h2>Análise de Sentimentos</h2>
                <div class="card">
                    <div class="card-content">
                        <canvas id="sentimentChart"></canvas>
                    </div>
                </div>
            </div>

        </div><!--result_section-->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div id="modal-emoji"></div>
        <div class="descricao" id="modal-descricao"></div>
        <button class="fechar" onclick="closeModal()">Fechar</button>
    </div>

    <!-- Modal para a descrição completa -->
    <div id="modal_description" class="modal">
    
        <div class="modal-content">
            <h4 id="modal-title"></h4>
            <p id="modal-complete-description"></p>
        </div>
        <button class="fechar" onclick="closeModalDescription()">Fechar</button>
    </div>
    
    <!-- Fundo desfocado quando o modal está aberto -->
    <div id="modal-backdrop" class="modal-backdrop"></div>

    <!-- Scripts do Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/script_result.js"></script>
</body>
</html>
