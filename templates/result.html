<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book to Playlist</title>

    <link rel="stylesheet" href="/static/css/styles.css" />

    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
    
    <!-- Ícones do Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>


    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <link rel="stylesheet" href="/static/css/styles_result.css">

    <link rel="shortcut icon" href="/static/images/fav.png" type="image/x-icon">
</head>
<body>

    <div class="container-app">

        <!-- Header com logo e links -->
        <nav>
            <div class="nav-wrapper">

                <!-- Logo no lado esquerdo -->
                <a href="/" class="brand-logo">
                    <img src="/static/images/logo.png" alt="">
                    <p>StorySoundTrack</p>
                </a>

                <!-- Links no centro (desktop) -->
                <div class="nav-center">
                    <ul>
                        <li><a href="/"><i class="material-icons">home</i>Home</a></li>
                        <li><a href="#funcionalidades"><i class="material-icons">playlist_add</i>Funcionalidades</a></li>
                        <li><a href="#contato"><i class="material-icons">email</i>Contato</a></li>
                    </ul>
                </div>

                <!-- Ícone de menu para dispositivos móveis -->
                <a href="#" data-target="mobile-nav" class="sidenav-trigger">
                    <i class="material-icons">menu</i>
                </a>
            </div>
        </nav>

        <!-- Navegação para dispositivos móveis -->
        <ul class="sidenav" id="mobile-nav">
            <li><a href="/"><i class="material-icons">home</i>Home</a></li>
            <li><a href="#funcionalidades"><i class="material-icons">playlist_add</i>Funcionalidades</a></li>
            <li><a href="#contato"><i class="material-icons">email</i>Contato</a></li>
        </ul>

        <div class="content-result">

            <div class="playlist" id="playlist-container">
                
                <div class="swiper-container">
                    
                    <div class="swiper-wrapper"></div>
                    
                    <!-- Adiciona setas de navegação -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            
            </div>
        </div><!--content-result-->        
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="emoji" id="modal-emoji"></div>
        <div class="descricao" id="modal-descricao"></div>
        <button class="fechar" onclick="fecharModal()">Fechar</button>
    </div>

    <!-- Fundo desfocado quando o modal está aberto -->
    <div id="modal-backdrop" class="modal-backdrop"></div>

    <!-- Scripts do Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Swiper.js-->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script src="/static/js/script_result.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });

        // Função para abrir o modal
        function abrirModal(emoji, descricao) {
            const modal = document.getElementById('modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const modalEmoji = document.getElementById('modal-emoji');
            const modalDescricao = document.getElementById('modal-descricao');

            modalEmoji.textContent = emoji;
            modalDescricao.textContent = descricao;
            modal.style.display = 'block';
            modalBackdrop.style.display = 'block'; // Exibe o fundo desfocado
        }

        // Função para fechar o modal
        function fecharModal() {
            const modal = document.getElementById('modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            modal.style.display = 'none';
            modalBackdrop.style.display = 'none'; // Oculta o fundo desfocado
        }

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 3, // Mostra 3 slides por vez
            spaceBetween: 30,
            navigation: {
                nextEl: '.swiper-button-next', 
                prevEl: '.swiper-button-prev', 
            },
            loop: false, 
        });
    </script>
</body>
</html>
