<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Gerada</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Playlist Gerada para o Livro</h1>
    <ul id="playlist">
        {% for music in music_list %}
        <li>
            <strong>{{ music.musica }}</strong> - {{ music.autor }}
            {% if music.preview_url %}
            <audio controls>
                <source src="{{ music.preview_url }}" type="audio/mpeg">
                Seu navegador não suporta a reprodução de áudio.
            </audio>
            {% else %}
            <span>Prévia não disponível</span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>    
    <a href="/">Voltar</a>
</body>
</html>
